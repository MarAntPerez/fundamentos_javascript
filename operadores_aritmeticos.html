<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Aritmeticos</title>
    <script>
      let a = 5;
      let b = 3;
      let resultado = a + b;
      console.log(resultado);

      let c = 10;
      let d = 17;
      resultado = c - d;
      console.log(resultado);

      let e = 4;
      let f = 6;
      resultado = e * f;
      console.log(resultado);

      let g = 15;
      let h = 3;
      resultado = g / h;
      console.log(resultado);

      let i = 17;
      let j = 5;
      resultado = i % j;
      console.log(resultado);

      let contador = 5 * 4 - (-2 + 3);
      //   contador++;
      //   console.log(contador);

      //   contador--;
      //   console.log(contador);

      console.log(contador);
    </script>
  </head>
  <body></body>
</html>
