<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de querySelector y querySelectorAll</title>
    <style>
      .miClase {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="miContenedor">
      <p class="miClase">Este es mi parrafo</p>
      <p>Este es mi segundo parrafo</p>
    </div>

    <div id="otroContenedor">
      <p class="miClase">Este es otro parrafo con la clase "miClase"</p>
      <p>Este es otro parrafo sin clase</p>
      <p class="miClase">Demo 2</p>
      <p class="miClase">Demo 3</p>
    </div>

    <script src="js/querySelecto.js"></script>
  </body>
</html>
