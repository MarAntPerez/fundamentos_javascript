<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores de Asignaci√≥n</title>
    <!-- Codigo javascript -->
    <script>
      let x = 10; // Asigna el valor de 10
      console.log(x);

      let y = 5;
      y += 3; // Equivalente a: y = y + 3;
      console.log(y);

      y -= 2;
      console.log(y);

      y *= 4;
      console.log(y);

      y /= 3;
      console.log(y);

      // Operador de concatenacion con asignacion
      let mensaje = "Hola";
      mensaje += ", mundo!";
      console.log(mensaje);
    </script>
  </head>
  <body></body>
</html>
