<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comillas y Templates String's</title>
    <script>
      let conComillasDobles = "Esta es una cadena con comillas dobles.";
      console.log(conComillasDobles);

      let conComillasSimples = "Esta es una cadena con comillas simples.";
      console.log(conComillasSimples);

      let cadenaConComillas = 'Esta cadena contine "comillas dobles"';
      console.log(cadenaConComillas);

      let combinacion = "Cadena con 'comillas simples' y \"comillas dobles\"";
      console.log(combinacion);

      let nombre = "Juan";
      let edad = 25;

      // Plantilla de cadena o tamplate strings
      let mensaje = `Hola, mi nombre es ${nombre} y mi edad ${edad}`;
      console.log(mensaje);

      let variable = "valor";
      let plantillaConDobles = `Plantilla con comillas dobles y variable: ${variable}`;
      console.log(plantillaConDobles);
    </script>
  </head>
  <body></body>
</html>
